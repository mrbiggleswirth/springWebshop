<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Products - Spring Webshop</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .search-box {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-form {
        display: flex;
        gap: 10px;
    }

    .search-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .search-btn {
        padding: 10px 20px;
        font-size: 16px;
    }

    .search-results-info {
        margin-bottom: 20px;
        font-style: italic;
        color: #666;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Spring Webshop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Products</a></li>
        <li><a href="search.html" class="active">Search</a></li>
        <li><a href="admin/login.html">Admin</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h2>Search Products</h2>

  <div class="search-box">
    <form id="search-form" class="search-form">
      <input type="text" id="search-input" class="search-input" placeholder="Search for products..." required>
      <button type="submit" class="search-btn">Search</button>
    </form>
  </div>

  <div id="search-results-info" class="search-results-info"></div>

  <div id="search-results" class="products-grid">
    <!-- Search results will be displayed here -->
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Spring Webshop</p>
  </div>
</footer>

<script src="js/search.js"></script>
</body>
</html>
